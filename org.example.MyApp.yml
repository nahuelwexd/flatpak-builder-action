app-id: org.example.MyApp.Devel
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: test-project
finish-args:
- --share=ipc
- --socket=fallback-x11
- --socket=wayland
- --device=dri
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- /share/vala
- '*.la'
- '*.a'
modules:
- name: testproject
  buildsystem: meson
  config-opts:
  - -Dprofile=development
  sources:
  - type: git
    url: https://github.com/nahuelwexd/flatpak-builder-action.git
